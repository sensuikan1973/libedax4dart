# See: https://dart.dev/tools/pub/publishing

name: libedax4dart
version: 0.4.0-beta.1
description: Dart wrapper for libedax. With using libedax4dart, you can execute functions equivalent to edax.
homepage: https://github.com/sensuikan1973/libedax4dart

environment:
  sdk: '>=2.12.0-0 <3.0.0' # See: https://dart.dev/null-safety#enable-null-safety

dependencies:
  ffi: ^0.3.0-nullsafety.3

dev_dependencies:
  analyzer: ^0.41.2
  coverage: ^0.15.2 # See: https://github.com/dart-lang/test/issues/1265
  meta: ^1.3.0-nullsafety.6
  pedantic_sensuikan1973: any
  test: ^1.16.0-nullsafety.19
