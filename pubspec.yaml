# See: https://dart.dev/tools/pub/publishing

name: libedax4dart
version: 2.0.0
description: Dart wrapper for libedax. With using libedax4dart, you can execute functions equivalent to edax.
homepage: https://github.com/sensuikan1973/libedax4dart
documentation: https://sensuikan1973.github.io/libedax4dart

environment:
  sdk: ">=2.15.0-0 <3.0.0" # See: https://dart.dev/null-safety#enable-null-safety

dependencies:
  ffi: ^1.1.2
  meta: ^1.7.0

dev_dependencies:
  analyzer: ^2.5.0
  coverage: ^1.0.3 # See: https://github.com/dart-lang/test/issues/1265
  ffigen: ^3.0.0
  pedantic_sensuikan1973: any
  test: ^1.18.2
