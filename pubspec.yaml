# See: https://dart.dev/tools/pub/publishing

name: libedax4dart
version: 0.2.1-dev.2
description: dart wrapper for libedax. With using libedax4dart, you can execute functions equivalent to edax.
homepage: https://github.com/sensuikan1973/libedax4dart

environment:
  sdk: '>=2.12.0-224.0.dev <3.0.0' # See: https://dart.dev/null-safety#enable-null-safety

dependencies:
  ffi: ^0.2.0-nullsafety.1
  meta: ^1.3.0-nullsafety.6

dev_dependencies:
  analyzer: ^0.41.1
  coverage: ^0.15.1 # See: https://github.com/dart-lang/test/issues/1265
  pedantic_sensuikan1973: any
  test: ^1.16.0-nullsafety.16
